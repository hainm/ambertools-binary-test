dependencies:
  cache_directories:
      - /home/ubuntu/source_code

test:
  override:
    - sudo apt-get install xutils-dev csh
    - echo "Start testing"
    - source devtools/ci/load_functions.sh &&
      export TEST_TASK=all &&
      setup_ambertools &&
      run_tests &&
      cp test_*log $HOME/
  post:
    - echo "not yet"
    - mkdir $CIRCLE_ARTIFACTS/ambertools-binary-test
    - ls $HOME/test*log
    - cp $HOME/test*log  $CIRCLE_ARTIFACTS/ambertools-binary-test/
