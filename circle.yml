dependencies:
  cache_directories:
      - /home/ubuntu/source_code

test:
  override:
    - sudo apt-get install xutils-dev
    - source devtools/ci/load_functions.sh && setup_ambertools
    - source devtools/ci/load_functions.sh && setup_tests
    - bash devtools/ci/run_circleci_tests.sh:
        parallel: true
  post:
    - echo "not yet"
    - mkdir $CIRCLE_ARTIFACTS/ambertools-binary-test
    - ls $HOME/test*log
    - cp $HOME/test*log  $CIRCLE_ARTIFACTS/ambertools-binary-test/
